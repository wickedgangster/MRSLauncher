appId: 'Wickedlauncher'
productName: 'WickedGang Launcher'
artifactName: 'WickedGang-Launcher-setup-${version}.${ext}'

copyright: 'Copyright Â© 2018-2024 WcikedGang'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

publish:
  provider: 'generic'
  url: 'https://wickedgangster.github.io/WickedLauncher/'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: 'WcikedGang-Launcher-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'WickedGang'
  vendor: 'WcikedGang'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled automatically.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'